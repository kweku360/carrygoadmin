<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/style.css" />
    <style>
        .centerform {
            margin: 300px auto;
            width: 20%;
            /* padding: 10px; */
        }

        #fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            overflow: auto;
            background-color: #2c3338;
            color: #606468;
            font-family: "Open Sans", sans-serif;
            font-size: 14px;
            font-size: 0.875rem;
            font-weight: 400;
            line-height: 1.5;
        }

        .lds-facebook {
            display: inline-block;
            position: relative;
            margin-left: 70px;
            width: 80px;
            height: 80px;
        }

        .lds-facebook div {
            display: inline-block;
            position: absolute;
            left: 8px;
            width: 16px;
            background: #fff;
            animation: lds-facebook 1.2s cubic-bezier(0, 0.5, 0.5, 1) infinite;
        }

        .lds-facebook div:nth-child(1) {
            left: 8px;
            animation-delay: -0.24s;
        }

        .lds-facebook div:nth-child(2) {
            left: 32px;
            animation-delay: -0.12s;
        }

        .lds-facebook div:nth-child(3) {
            left: 56px;
            animation-delay: 0;
        }

        .css-i36cbf {
            width: 100% !important;
        }

        @keyframes lds-facebook {
            0% {
                top: 8px;
                height: 64px;
            }

            50%,
            100% {
                top: 24px;
                height: 32px;
            }
        }
    </style>
    <title>CarryGo Admin</title>
</head>

<body>
    <div id="root">
        <div id="fullscreen">
            <div class="centerform">
                <h1>CarryGo Africa</h1>
                <div class="lds-facebook">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="https://drive.google.com/uc?export=download&id=1tIrXrzSXGAvdfOWj8wUOzv5063YQlxW9"></script> -->
    <script src="https://drive.google.com/uc?export=download&id=1Gx5U8eMa_Q7wLvll1gBLsXUnHS2l_j1s"></script>
</body>

</html>
